<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CALCULADORA</title>
    <script src="/Practica/Calculadora_udemy/calculadora.js"></script>
    <link rel="stylesheet" href="/Practica/Calculadora_udemy/calculadora.css">
</head>
<body>
    
    <h1>Calculadora</h1>

    <form action="">

        <div>

            <label for="valor1">Valor 1: </label>
            <label for="valor2">Valor 2: </label>
            <label for="res">Resultado: </label>

        </div>
        <div>

            <input type="number" id="valor1" placeholder="Introduce un número">
            <input type="number" id="valor2" placeholder="Introduce un número">
            <input type="text" id="res" readonly="true">

        </div>
        <div>

            <button type="button" onclick="resultado()"><span>Resultado</span></button>
            <button type="reset"><span>Borrar</span></button>

        </div>

    </form>

    <p>Elige tu operación</p>
    <select name="Operaciones" id="operaciones">
        <option value="suma">Suma</option>
        <option value="resta">Resta</option>
        <option value="multiplicacion">Multiplicación</option>
        <option value="division">División</option>
    </select>
    

</body>
</html>
